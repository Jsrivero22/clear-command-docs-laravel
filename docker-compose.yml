version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: clear-command-docs-dev
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      # Montar c√≥digo fuente para hot reload
      - .:/app
      # Excluir node_modules
      - /app/node_modules
      - /app/dist
    networks:
      - clear-command-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

