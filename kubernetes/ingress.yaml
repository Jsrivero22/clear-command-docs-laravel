apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clear-command-docs
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Cache configuration
    nginx.ingress.kubernetes.io/proxy-cache-valid: "200 1d"
    nginx.ingress.kubernetes.io/proxy-cache-bypass: "$http_pragma $http_authorization"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - clear-command-docs.example.com
    secretName: clear-command-docs-tls
  rules:
  - host: clear-command-docs.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clear-command-docs
            port:
              number: 80

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clear-command-docs-netpol
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: clear-command-docs
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: clear-command-docs-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: clear-command-docs
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: clear-command-docs-cert
  namespace: default
spec:
  secretName: clear-command-docs-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: clear-command-docs.example.com
  dnsNames:
  - clear-command-docs.example.com
  - www.clear-command-docs.example.com

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
